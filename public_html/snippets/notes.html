<body>
	<nav class="navbar navbar-default">
		<div id="top_navbar" class="container-fluid">
		</div>

  <div class="container" ng-app="notesApp" ng-controller="NotesController">
    <a id="twittershare" href="https://twitter.com/share" class="twitter-share-button" data-via="Geraint_TJ_A">Tweet</a>
    <h2>Notes Example</h2>
    <p>This simple application lets you create and edit notes.  It uses AngularJS for pretty much everything.  The Angular code can be seen <a href="https://github.com/geraintanderson/GeraintAnderson/blob/master/public_html/snippets/notes.js">here</a> and the front end is <a href="https://github.com/geraintanderson/GeraintAnderson/blob/master/public_html/snippets/notes.html">here</a>.  Click the note below the input box to edit it.</p>
    <div id="stage" class="well">
      <h3>My Notes</h3>
      <textarea class="form-control" ng-model="activeNote.text"></textarea><br>
      <button type="button" class="btn btn-default" ng-click="onSave()">Save</button>
      <button type="button" class="btn btn-default" ng-click="onClear()">Clear</button>
      <button type="button" class="btn btn-default" ng-click="deleteNote()">Delete</button>
      <button type="button" class="btn btn-default" ng-click="newNote()">New Note</button>
    </div>
    <div ng-repeat="note in notes">
      <span ng-click="setNote($index)">
        <span ng-bind="note.id"></span> - <span ng-bind="note.text">
      </span>
    </div>
  </div>
  <script src="notes.js"></script>
